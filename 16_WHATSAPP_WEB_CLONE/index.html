<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web Clone</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <script src="https://kit.fontawesome.com/f0150738f0.js" crossorigin="anonymous"></script>

</hea<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="toolbar-container">
                <img class="user-photo" src="img/avatar1.png" alt="User Photo">
                <div class="auxicons-toolbar-container">
                    <i class="fas fa-spinner"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="notification-container">
                <i class="fas fa-bell-slash"></i>
                <p class="receive-notification">Receba notificações de novas mensagens</p>
                <p class="activate-notification">Ativar notificações na área de trabalho <i class="fas fa-angle-right"></i></p>
            </div>
            <div class="search-container">
                <i id="contact-search" class="fas fa-search"></i>
                <input type="text" name="search" id="search" placeholder="Procurar ou começar uma nova conversa">
            </div>
            <!-- Sabrina -->
            <div class="contacts-container">
                <div class="contact-box active-chat">
                    <img class="user-photo" src="img/avatar2.png" alt="">
                    <div class="user-info">
                        <p class="user-name">Sabrina Matos</p>
                        <p class="user-messagepreview">
                            <i class="fas fa-check-double"></i>
                            Oi, tudo bem?
                        </p>
                    </div>
                    <div class="message-info">
                        <p class="message-time">22:40</p>
                    </div>
                </div>
            </div>
            
            <!-- Joao -->
            <div class="contacts-container">
                <div class="contact-box">
                    <img class="user-photo" src="img/avatar3.png" alt="">
                    <div class="user-info">
                        <p class="user-name">Joao</p>
                        <p class="user-messagepreview">
                            Está disponivel para um freela
                        </p>
                    </div>
                    <div class="message-info">
                        <p class="message-time">12:40</p>
                        <p class="message-pending">3</p>
                    </div>
                </div>
            </div>

            <!-- Maria -->
            <div class="contacts-container">
                <div class="contact-box">
                    <img class="user-photo" src="img/avatar4.png" alt="">
                    <div class="user-info">
                        <p class="user-name">Maria</p>
                        <p class="user-messagepreview">
                            O projeto ficou top. Obrigada!
                        </p>
                    </div>
                    <div class="message-info">
                        <p class="message-time">08:40</p>
                        <p class="message-pending">1</p>
                    </div>
                </div>
            </div>
            
        </aside>
        <main class="chat-container">
            <nav class="chat-navbar">
                <div class="contactinfo-container">
                    <img class="user-photo" src="img/avatar2.png">
                    <p class="user-name">Sabrina Matos</p>
                </div>
                <ul class="chattools-container">
                    <li><i class="fas fa-search"></i></li>
                    <li><i class="fas fa-paperclip"></i></li>
                    <li><i class="fas fa-ellipsis-v"></i></li>
                </ul>
            </nav>
            <div class="messages-container">
                <div class="bg-image"></div>
                <div class="chat-messages">
                    <p class="guest-message">Olá, bom dia</p>
                    <p class="user-message">Oi, tudo bem?</p>
                </div>

            </div>
            <div class="sendmessage-container">
                <i class="fa-regular fa-face-grin"></i>
                <input type="text" name="message" id="chatmessage" class="userinput" placeholder="Digite uma mensagem">
                <i class="fas fa-microphone"></i>
            </div>
        </main>


    </div>
</body>

</html>
